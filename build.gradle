plugins {
    id 'java'
}

group 'com.un'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter {
        url 'http://jcenter.bintray.com/'
    }
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
    maven { url "https://jitpack.io" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
